{% extends "media/html/_internal.html" %}
{% block content %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="row">
		<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<div class="radio">
				<label>
					<input type="radio" name="view_opt" value="400">
					<span class="label label-info">400</span>
					<br/>
					Bad Request
				</label>
			</div>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<div class="radio">
				<label>
					<input type="radio" name="view_opt" value="401">
					<span class="label label-orange">401</span>
					<br/>
					Unauthorized
				</label>
			</div>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<div class="radio">
				<label>
					<input type="radio" name="view_opt" value="403">
					<span class="label label-magenta">403</span>
					<br/>
					Forbidden
				</label>
			</div>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<div class="radio">
				<label>
					<input type="radio" name="view_opt" value="404">
					<span class="label label-teal">404</span>
					<br/>
					Not Found
				</label>
			</div>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
			<div class="radio">
				<label>
					<input type="radio" name="view_opt" value="500" checked>
					<span class="label label-danger">500</span>
					<br/>
					Internal Server Error
				</label>
			</div>
		</div>
	</div>

	<iframe src="/error/500/" width="800" height="600" frameborder="0" scrolling="auto" seamless="true" id="iframe" class="thumbnail center-block"></iframe>
</div>
{% endblock %}


{% block script %}
	<script type="text/javascript">
		$(document).ready(function() {
			$('.dropdown-toggle').removeClass("active");
			$("ul.breadcrumb").append('<li class="active"><span style="color: #000;" class="glyphicon glyphicon-volume-off"></span>&nbsp;&nbsp;HTTP Error Pages</li>');

	    	$("#iframe").css("width", parseInt($("#content").css("width")) - 50);
			$("input:radio").on("change", function () {
				$("#iframe").attr("src", "/error/" + $(this).val() + '/');
			});
		});
	</script>

{% endblock %}
