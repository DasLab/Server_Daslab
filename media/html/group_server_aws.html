{% extends "media/html/_internal.html" %}
{% block content %}
<div class="col-md-12">
	<div class="row">
		<div class="col-md-12">
			<h3><span class="label label-default">Overview</span></h3>
			<table class="table">
				<thead>
					<tr class="active">
						<th class="col-md-4">EC2: Elastic Compute Cloud</th>
						<th class="col-md-4">ELB: Elastic Load Balancing</th>
						<th class="col-md-4">EBS: Elastic Bloack Store</th>
					</tr>
				</thead>
				<tbody id="aws_table_body">
					<tr><td colspan="3" class="place_holder"></td></tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<h3><span class="label label-dark-red">EC2: Elastic Compute Cloud</span></h3>
			<div class="thumbnail place_holder" style="padding:20px 40px;" id="aws_ec2_body"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h3><span class="label label-teal">ELB: Elastic Load Balancing</span></h3>
			<div class="thumbnail place_holder" style="padding:20px 40px;" id="aws_elb_body"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h3><span class="label label-dark-blue">EBS: Elastic Block Store</span></h3>
			<div class="thumbnail place_holder" style="padding:20px 40px;" id="aws_ebs_body"></div>
		</div>
	</div>
</div>
{% endblock %}


{% block script %}
	<script type="text/javascript">
		$(document).ready(function() {
			$('.dropdown-toggle').removeClass("active");
			$("ul.breadcrumb").append('<li class="active"><img src="/site_media/images/icons/aws.png" height="21px" style="vertical-align:text-top;">&nbsp;&nbsp;<a href="/group/aws">Amazon Web Services</a></li>');
			$('#top').on('click', function () {
				$('html, body').stop().animate({scrollTop: $("#main").offset().top - 75}, 500);
			});
	    	$("[id^=aws_]").on('click', function () {
			    $('html, body').stop().animate({scrollTop: $($(this).attr("href")).offset().top - 75}, 500);
	    	});
		});
	</script>
	<script type="text/javascript" src="https://www.google.com/jsapi" ></script>
	<script type="text/javascript" src="/site_media/js/group/aws.js"></script>

{% endblock %}
