<head>

<body>

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

        <a class="navbar-brand" href="/" id="nav_logo">&nbsp;&nbsp;<span>Das Lab Website</span>&nbsp;&nbsp;</a>

    </div>

  <div class="starter-template">

    });
