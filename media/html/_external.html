<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0027)http://daslab.stanford.edu/ -->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DAS LAB + Stanford Biochemistry Department + Stanford University</title>
    <link rel="icon" href="/site_media/images/icon_daslab.png" />
    <link rel="shortcut icon" href="/site_media/images/icon_daslab.png" />

    <link href="/site_media/css/DasStyle.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      var xmlhttp = new XMLHttpRequest(), ver_jquery, ver_swfobj, isCDN = false;
      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == XMLHttpRequest.DONE) {
          if (xmlhttp.status == 200) {
            var xmlDoc = xmlhttp.responseText.split(/\t/);
            ver_jquery = xmlDoc[11];
            ver_swfobj = xmlDoc[16];

            document.write('<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/' + ver_jquery + '/jquery.min.js"><\/script>');
            document.write('\
              <script type="text/javascript"> \
                if (!window.jQuery) { \
                  document.write(\'<script type="text/javascript" src="/site_media/js/jquery.min.js"><\' + \'/script>\'); \
                  isCDN = false; \
                } else { \
                  isCDN = true; \
                } \
              \x3C\/script>');
          } else {
            document.write('<script type="text/javascript" src="/site_media/js/jquery.min.js"><\/script>');
          }
        }
      }
      xmlhttp.open("GET", "/site_data/stat_sys.txt", false);
      xmlhttp.send();
    </script>  
    {% block header %}{% endblock %}

    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{tracking_id}}', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body>
    <div id="main" class='DASmain'>
      <div id="dasLOGO" class="fix">
        <a href="/"><img src="/site_media/images/logo_das.jpg" width="141" height="82"></a>
      </div>
      <div id="DasNAV" class="fix">
        <table width="750" height="34" border="0">
          <tbody>
            <tr>
              <td width="73" align="left" valign="top">
                <a id="nav-home" href="/" class="nav-hover"><img src="/site_media/images/nav_home.png"></a>
              </td>
              <td width="117" align="left" valign="top">
                <a id="nav-research" href="/research" class="nav-hover"><img src="/site_media/images/nav_research.png"></a>
              </td>
              <td width="73" align="left" valign="top">
                <a id="nav-news" href="/news" class="nav-hover"><img src="/site_media/images/nav_news.png"></a>
              </td>
              <td width="94" align="left" valign="top">
                <a id="nav-people" href="/people" class="nav-hover"><img src="/site_media/images/nav_people.png"></a>
              </td>
              <td width="159" align="left" valign="top">
                <a id="nav-publications" href="/publications" class="nav-hover"><img src="/site_media/images/nav_publications.png"></a>
              </td>
              <td width="127" align="left" valign="top">
                <a id="nav-resources" href="/resources" class="nav-hover"><img src="/site_media/images/nav_resources.png"></a>
              </td>
              <td width="77" align="left" valign="top">
                <a id="nav-contact" href="/contact" class="nav-hover"><img src="/site_media/images/nav_contact.png"></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      {% block content %}{% endblock %}
      <div id="DasFOOTER" class="fix">
        <img src="/site_media/images/footer_left.jpg" width="599" height="39" style="float:left;">
        <a href="/group">
          <img src="/site_media/images/footer_right.jpg" width="256" height="39" style="float:right;" id="img_group">
        </a>
      </div>
      <a href="#" id="top">
        <img style="position:fixed; display:block; right:5%; bottom:5%; opacity:0.85;" src="/site_media/images/nav_top.png" height="60"/>
      </a>

      <div id="DasICON" class="fix">
        <img src="/site_media/images/footer_link.jpg" width="729" height="54" border="0" usemap="#Map">
        <map name="Map" id="Map">
          <area shape="rect" coords="0,9,204,34" href="http://biochem.stanford.edu/" target="_blank">
          <area shape="rect" coords="226,9,381,46" href="http://med.stanford.edu/" target="_blank">
          <area shape="rect" coords="405,5,583,49" href="https://physics.stanford.edu/" target="_blank">
          <area shape="rect" coords="604,4,713,42" href="http://bioxgames.stanford.edu/index.html" target="_blank">
        </map>
      </div>
    </div>

    {% block script %}{% endblock %}

    <script type="text/javascript">
      $(document).ready(function () {
        $("#top").hover(function () {
          $(this).children().attr("src", "/site_media/images/nav_top_hover.png");
        }, function () {
          $(this).children().attr("src", "/site_media/images/nav_top.png");
        });
        $("#top").on("click", function () {
          $("html, body").stop().animate({scrollTop: 0}, 500);
          event.preventDefault()
        });
        $("#top").hide();

        $("a.nav-hover").hover(function () {
          $(this).children().css("border-bottom-color", "#008180");
        }, function () {
          $(this).children().css("border-bottom-color", "#fff");
        });
        $("#img_group").hover(function () {
          $(this).attr("src", "/site_media/images/footer_right_hover.jpg");
        }, function () {
          $(this).attr("src", "/site_media/images/footer_right.jpg");
        });
      });
  
      $(window).on("scroll", function () {
        if ($(this).scrollTop() > $(window).height()/2) {
          $('#top').fadeIn();
        } else {
          $('#top').fadeOut();
        }
      });
    </script>
  </body>
</html>
