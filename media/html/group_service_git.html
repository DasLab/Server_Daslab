{% extends "media/html/_internal.html" %}
{% block content %}
<div class="col-md-12 place_holder" id="git_body"></div>
{% endblock %}


{% block script %}
	<script type="text/javascript">
		$(document).ready(function() {
			$('.dropdown-toggle').removeClass("active");
			$("ul.breadcrumb").append('<li class="active"><img src="/site_media/images/icons/git.png" height="21px" style="vertical-align:text-top;">&nbsp;&nbsp;<a href="/group/git">GitHub Repositories</a></li>');
			$('#top').on('click', function () {
				$('html, body').stop().animate({scrollTop: $("#main").offset().top - 75}, 500);
			});
		});
	</script>
	<script type="text/javascript" src="https://www.google.com/jsapi" ></script>
	<script type="text/javascript" src="/site_media/js/group/git.js"></script>

{% endblock %}
