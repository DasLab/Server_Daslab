{% extends "media/html/_internal.html" %}
{% block content %}
<div class="col-md-12">
	<div class="row">
		<div class="col-md-5">
			<table class="table" style="margin-bottom: 0px;">
				<thead>
					<tr class="active">
						<th class="col-md-5"></th>
						<th class="col-md-7"><span class="glyphicon glyphicon-fullscreen"></span>&nbsp;&nbsp;Size (Used | Available)</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;Das Lab</td>
						<td id="id_dropbox_sp">
			                <div class="progress" style="margin-bottom: 0px;">
			                  <div class="progress-bar progress-bar-danger"></div>
			                  <div class="progress-bar progress-bar-success"></div>
			                </div>
						</td>
					</tr>
					<tr><td colspan="2"></td></tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-7">
			<h4><span class="label label-warning">Files Activity</span></h4>
			<div id="plot_dropbpx_files" class="thumbnail place_holder" style="padding:0px 20px; height: 120px;"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr class="active">
						<th class="col-md-4"><span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;Folder</th>
						<th class="col-md-2">
							<span class="pull-right">
								<span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;# of Shares&nbsp;&nbsp;
							</span>
						</th>
						<th class="col-md-2">
							<span class="pull-right">
								<span class="glyphicon glyphicon-th"></span>&nbsp;&nbsp;# of Files&nbsp;&nbsp;
							</span>
						</th>
						<th class="col-md-2">
							<span class="pull-right">
								<span class="glyphicon glyphicon-share"></span>&nbsp;&nbsp;Size&nbsp;&nbsp;&nbsp;&nbsp;
							</span>
						</th>
						<th class="col-md-2"><span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp;Last Activity</th>
					</tr>
				</thead>
				<tbody id="table_dropbox_folder">
					<tr><td colspan="5" class="place_holder"></td></tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}


{% block script %}
	<script type="text/javascript">
		$(document).ready(function() {
			$('.dropdown-toggle').removeClass("active");
			$("ul.breadcrumb").append('<li class="active"><img src="/site_media/images/icons/dropbox.png" height="21px" style="vertical-align:text-top;">&nbsp;&nbsp;<a href="https://www.dropbox.com" target="_blank">Dropbox&nbsp;&nbsp;<span class="glyphicon glyphicon-new-window" style="font-size:14px;"></span></a></li>');
			$('#top').on('click', function () {
				$('html, body').stop().animate({scrollTop: $("#main").offset().top - 75}, 500);
			});
		});
	</script>
	<script type="text/javascript" src="https://www.google.com/jsapi" ></script>
	<script type="text/javascript" src="/site_media/js/group/dropbox.js"></script>

{% endblock %}
