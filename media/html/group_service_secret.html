{% extends "media/html/_internal.html" %}
{% block content %}
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <p class="lead">Collection of lab accounts. <button class="btn btn-blue pull-right" id="btn_toggle"><span class="glyphicon glyphicon-eye-open"></span>&nbsp;&nbsp;Show Password</button></p>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="well" style="margin-bottom:0px;">
          <h4>
            <span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;Gmail,
            <div class="sprite i_21"><i class="i_gdrive"></i></div> Google Drive,
            <div class="sprite i_21"><i class="i_ga"></i></div> Google Analytics
          </h4>
          <br/>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="password" class="form-control monospace code_path" readonly id="id_login_gmail"/>
          </div>
          <br/>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" class="form-control monospace code_url" readonly id="id_passwd_gmail"/>
          </div>
          <br/>
        </div>
        <br/>
        <div class="well" style="margin-bottom:0px;">
          <h4>
            <div class="sprite i_21"><i class="i_git"></i></div> GitHub,
            <div class="sprite i_21"><i class="i_slack"></i></div> Slack,
            <div class="sprite i_21"><i class="i_dropbox"></i></div> Dropbox,
            <div class="sprite i_21"><i class="i_aws"></i></div> AWS
          </h4>
          <br/>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="password" class="form-control monospace code_path" readonly id="id_login_vendor"/>
          </div>
          <br/>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" class="form-control monospace code_url" readonly id="id_passwd_vendor"/>
          </div>
          <br/>
          <h4>
            <div class="sprite i_21"><i class="i_aws"></i></div> AWS Certificate
            <a href="/admin/stat/pem/" target="_blank" rel="noopener" class="btn btn-warning form-file-view pull-right"><span class="glyphicon glyphicon-file"></span>&nbsp;PEM File</a>
          </h4>
        </div>

      </div>

      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="well" style="margin-bottom:0px;">
          <h4>
            <span class="glyphicon glyphicon-oil"></span>&nbsp;&nbsp;MySQL
          </h4>
          <br/>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="password" class="form-control monospace code_path" readonly id="id_login_mysql"/>
          </div>
          <br/>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" class="form-control monospace code_url" readonly id="id_passwd_mysql"/>
          </div>
          <br/>
        </div>
        <br/>
        <div class="well" style="margin-bottom:0px;">
          <h4>
            <span class="glyphicon glyphicon-grain"></span>&nbsp;&nbsp;Apache
          </h4>
          <br/>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="password" class="form-control monospace code_path" readonly id="id_login_apache"/>
          </div>
          <br/>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" class="form-control monospace code_url" readonly id="id_passwd_apache"/>
          </div>
          <br/>
        </div>
        <br/>
        <div class="well" style="margin-bottom:0px;">
          <h4>
            <span class="glyphicon glyphicon-sunglasses"></span>&nbsp;&nbsp;Django Admin
          </h4>
          <br/>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="password" class="form-control monospace code_path" readonly id="id_login_django"/>
          </div>
          <br/>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" class="form-control monospace code_url" readonly id="id_passwd_django"/>
          </div>
          <br/>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
