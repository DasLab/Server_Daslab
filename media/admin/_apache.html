{% extends "admin/base.html" %}
{% load i18n admin_static %}

{% block bodyclass %}dashboard{% endblock %}

{% block content %}
	<div id="content-main">
		<div class="col-md-6">
			<table class="table table-overview applist">
				<tr>
	                <th scope="row"><b><span class="glyphicon glyphicon-globe"></span> Link</th>
	                <td class="active"><a href="/server-status/" class="addlink icon">http://daslab.stanford.edu/server-status/</a></td>
	                <td class="active"><span class="glyphicon glyphicon-lock"></span> Apache Autherization Required</td>
	              </tr>
			</table>
		</div>
		
		<iframe src="{{cred}}@/server-status/" class="well" id="iframe"></iframe>
	</div>

{% endblock %}


{% block extrajs %}
	<script type="text/javascript">
		$(document).ready(function() {
			$("#iframe").css("width", parseInt($("#content").css("width")) - 50);
			$("#iframe").css("height", 600);
			// $("#iframe").css("height", $("#footer").position().top - $("#content").position().top - 175);
			$("ul.breadcrumb").append('<li class="active"><a href="/admin/apache">Apache Status</a></li>');
		});
	</script>
{% endblock %}
