{% extends "admin/base.html" %}
{% load i18n admin_static %}

{% block bodyclass %}dashboard{% endblock %}

{% block content %}
	<div id="content-main">
		<table class="table-overview applist">
			<tr>
                <th scope="row"><b><span class="glyphicon glyphicon-globe"></span> Link</th>
                <td><a href="/server-status/" class="addlink icon">http://daslab.stanford.edu/server-status/</a></td>
                <td><span class="glyphicon glyphicon-lock"></span> Apache Autherization Required</td>
              </tr>
		</table>
		
		<iframe src="/server-status/" class="well" id="iframe"></iframe>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#iframe").css("width", parseInt($("#content").css("width")) - 50);
			$("#iframe").css("height", $("#footer").position().top - $("#content").position().top - 175);
			$("ul.breadcrumb").append('<li class="active"><a href="/admin/apache">Apache Status</a></li>');
		});
	</script>
{% endblock %}
